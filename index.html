<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/index.css" />
    <title>LCA Computadores</title>
</head>

<body style="overflow-x: hidden;">
    <div id="header-component"></div>
    <div class="info-div">
        <div id="banner-component"></div>
        <div id="info-component"></div>
        <div id="info-products" style="background-color: #eeeeee"></div>
        <div id="info-blog"></div>
    </div>
    <div class="info-div" id="info-acessories"></div>
    <div class="info-div" id="info-location"></div>
    <div class="info-div" id="info-contact"></div>

    <div id="info-footer"></div>
    <script src="./js/script.js"></script>
    <script src="./js/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper-container", {
                // Configurações opcionais
                loop: true, // Ativa o loop infinito
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true, // Permite clicar nos pontos de paginação para navegar diretamente para o slide correspondente
                },
                autoplay: {
                    delay: 5000, // Intervalo de tempo em milissegundos entre cada slide
                    disableOnInteraction: false, // Permite que a automação continue mesmo se o usuário interagir com o slider
                },
                300: {
                    slidesPerview: 1,
                    navigation: false,
                    slidesPerGroup: 1,
                },
                800: {
                    slidesPerview: 1,
                    navigation: false,
                    slidesPerGroup: 1,
                },
                1200: {
                    slidesPerview: 1,
                    navigation: false,
                    slidesPerGroup: 1,
                }
            });
        });

    </script>
</body>

</html>
